<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Accessories</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="monster">
            <div class="eyes">
                <div class="eye">
                    <div class="eyebrow"></div>
                    <div class="eyeball"></div>
                </div>

                <div class="eye">
                    <div class="eyebrow"></div>
                    <div class="eyeball"></div>
                </div>
            </div>

            <div class="mouth">
                <div class="tooth"></div>
            </div>

            <!-- Accessories -->
            <div class="cap">
                <div class="top"></div>
                <div class="empty-part"></div>
                <div class="cover"></div>
            </div>

            <div class="hoodie">
                <div class="folded-part"></div>
            </div>

            <div class="crown">
                <div class="spike-left"></div>
                <div class="spike-middle"></div>
                <div class="spike-right"></div>
            </div>
        </div>

        <!-- Buttons -->

        <div class="buttons">
            <button id="cap" type="button">
                Cap
            </button>
            
            <button id="hoodie" type="button">
                Hoodie
            </button>

            <button id="crown" type="button">
                Crown
            </button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
