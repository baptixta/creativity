<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box">
                <h1>To do List</h1>

                <div class="add-box">
                    <input type="text">
                    <button type="button" id="add-item">Add</button>
                </div>            

                <div class="items">
                    <div class="item">
                        <strong>Buy orange juice</strong>
                        <span class="item-done">
                            <img src="./images/check.svg" alt="Done">
                        </span>
                        <span class="item-remove">
                            <img src="./images/remove.svg" alt="Done">
                        </span>
                    </div>

                    <div class="item">
                        <strong>Finish homework</strong>
                        <span class="item-done">
                            <img src="./images/check.svg" alt="Done">
                        </span>
                        <span class="item-remove">
                            <img src="./images/remove.svg" alt="Done">
                        </span>
                    </div>
                </div>          
            </div>
        </div>  
    </div>

    <script src="./index.js"></script>
</body>
</html>
