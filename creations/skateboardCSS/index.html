<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skateboard.css</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <section class="skateboard">
    <div class="full">
      <div class="shape">
          <div class="tail"></div>
          <div class="middle"></div>
          <div class="nose"></div>
          
          <h1 class="effect">
            skate<br>in<br>
            pure css
        </h1>
      </div>
    
      <div class="trucks">
          <div class="screws">
            <div>
              <div class="central-screw"></div>
              <div class="central-screw"></div>        
            </div>
            
            <div>
              <div class="bushings"></div>
              <div class="bushings"></div>
            </div>
            
            <div class="s-1"></div>
            <div class="s-2"></div>
            <div class="s-3"></div>
            <div class="s-4"></div>
            <div class="s-5"></div>
            <div class="s-6"></div>
            <div class="s-7"></div>
            <div class="s-8"></div>
          </div>
        
          <div>
            <div class="base"></div>
            <div class="base"></div>
          </div>
        
          <div>
            <div class="metal"></div>
            <div class="metal"></div>
          </div>
      </div>
    
      <div class="wheels">
            <div class="w-1">
                <div class="spin"></div>
            </div>
            <div class="w-2">
                <div class="spin"></div>
            </div>      
            <div class="w-3">
                <div class="spin"></div>
            </div>      
            <div class="w-4">
                <div class="spin"></div>
            </div>      
        
        <div class="w-s-1"></div>
        <div class="w-s-2"></div>
        <div class="w-s-3"></div>
        <div class="w-s-4"></div>
      </div>  
    </div>
  </section>
</body>
</html>
