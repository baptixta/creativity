<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://github.com/fluidicon.png" title="GitHub Card">
</head>
<body>
    <main>
        <section class="card">
            <div class="card-avatar">
                <img src="" class="card-avatar-img" alt="Avatar" title="Avatar">
                <div>
                    <h1 class="card-avatar-name"></h1>
                    <h2 class="card-avatar-location"></h2>

                    <p class="card-avatar-bio"></p>
                </div>
            </div>            

        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
